<!DOCTYPE html>
<html>
<body>
<h2>unordered list</h2>
<ul>
<li>coffee</li>
<li>tea</li>
<li>milk</li>
</ul>
<h2>ordered list</h2>
<ol>
<li>coffee</li>
<li>tea</li>
<li>milk</li>
</ol>
</body>
</html>

<!DOCTYPE html>
<html>
<body>

<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

</body>
</html>

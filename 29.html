<h2>Show Different Images Depending on Browser Width</h2>
<p>Resize the browser width and the image will change at 600px and 1500px.</p>
<picture>
<source srcset="background.jpeg" media="(max-width: 600px)">
<source srcset="programming.jpeg" media="(max-width: 1500px)">
<source srcset="workplace.jpg">
<img src="workplace.jpg" alt="workplace" style="width:auto;">
</picture>
